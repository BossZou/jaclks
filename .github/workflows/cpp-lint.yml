name: Cpp Lint

on:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cpplint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Cpp Lint Check
        run: |
          pip install cpplint
          sleep 1m
          cpplint --recursive src/ include/
